<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="'Lightbulb: ' + ${uuid}"></title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<h1 th:text="'Lightbulb: ' + ${uuid}"></h1>
<p th:text="'Lightbulb Status: ' + ${lightbulbStatus}" />
<input type="button" th:onclick="'location.href = \'' + @{/lightbulb/toggle/{u}(u=${uuid})} + '\''" value="Toggle">
<input type="button" onclick="location.href='/hub'" value="Back to Hub">
</body>
</html>
